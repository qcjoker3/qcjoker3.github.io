</head>
<body>

<header class="container">
    <h1>Finoza</h1>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="#services">Services</a>
        <a href="Prédictions.html">Prédictions</a>
        <a href="calculatrices.html">Calculatrices</a>
        <a href="gestionActive.html">Gestion active</a>
        <a href="decaissementRetraite.html">Décaissement retraite</a>
        <a href="#articles">Articles</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<main>
   <section id="accueil" class="hero">
    <div class="container">
        <h1>Gérez, planifiez et faites croître votre patrimoine</h1>
        <p class="subtitle">Découvrez des outils, des conseils et des services...</p>
        <a href="#contact" class="btn-primary">Contactez-nous</a>
    </div>
</section>

    <section id="services" class="container">
        <h2>Nos Services</h2>
        <div class="card-grid">
            <div class="card">
                <h3>Planification financière</h3>
                <p>Des stratégies personnalisées pour bâtir votre avenir financier.</p>
            </div>
            <div class="card">
                <h3>Investissement</h3>
                <p>Optimisez vos placements avec nos outils et notre expertise.</p>
            </div>
            <div class="card">
                <h3>Éducation financière</h3>
                <p>Formations et ateliers pour mieux comprendre vos finances.</p>
            </div>
        </div>
    </section>

    <section id="calculatrices" class="container">
        <h2>Calculatrices financières</h2>
        <div class="card-grid">
            <a href="calculatrices.html#calc-valeur-future" class="card card-link">
                <h3>Valeur future</h3>
                <p>Calculez la croissance de vos investissements au fil du temps.</p>
            </a>
            <a href="calculatrices.html#calc-retraite" class="card card-link">
                <h3>Retraite</h3>
                <p>Estimez combien vous aurez besoin et quand vous pourrez arrêter de travailler.</p>
            </a>
            <a href="calculatrices.html#calc-hypotheque" class="card card-link">
                <h3>Hypothèque</h3>
                <p>Simulez vos paiements hypothécaires mensuels.</p>
            </a>
            <a href="calculatrices.html#calc-trex" class="card card-link">
                <h3>Frais de gestion</h3>
                <p>Simulez l'impact des frais de gestion sur vos placements.</p>
            </a>
              <a href="calculatrices.html#calc-acheter-louer" class="card card-link">
                <h3>Acheter ou Louer</h3>
                <p>Acheter ou louer un bien immobilier vous rendra le plus riche?</p>
            </a>

            
        </div>
    </section>

    <section id="prédictions" class="container">
        <h2>Prédictions de Wall Street</h2>
        <div class="card-grid">
            <a href="Prédictions.html#titre-vf" class="card card-link">
                <h3>Les prévisions des "experts"</h3>
                <p>Constatez l'efficacité des prédictions des gros joueurs de Wall Street.</p>
            </a>
        </div>
    </section>

    <section id="articles" class="container">
        <h2>Articles récents</h2>
        <div class="card-grid">
            <div class="card">
                <h3>10 erreurs financières à éviter</h3>
                <p>Apprenez les pièges les plus communs qui freinent l’enrichissement.</p>
            </div>
            <div class="card">
                <h3>Comment bâtir un fonds d’urgence</h3>
                <p>Les étapes concrètes pour une sécurité financière à long terme.</p>
            </div>
            <div class="card">
                <h3>Investir avec peu d'argent</h3>
                <p>Stratégies pour faire travailler votre argent, peu importe le montant.</p>
            </div>
        </div>
    </section>

    <section id="contact" class="contact-section">
        <div class="container">
            <h2>Contactez-nous</h2>
            <p>Des questions? Des suggestions? Écrivez-nous!</p>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" placeholder="Votre nom" required>
                </div>
                <div class="form-group">
                    <label for="email">Courriel</label>
                    <input type="email" id="email" name="email" placeholder="Votre courriel" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <input type="text"  id="message" name="message" placeholder="Votre message" required></input>
                </div>
                <button type="submit" class="btn-primary">Envoyer</button>
            </form>
        </div>
    </section>
</main>

</html>
