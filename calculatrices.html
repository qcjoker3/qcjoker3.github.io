<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Calculatrice de retraite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; background:#f7f9fa; color:#0a2540; }
    .card { max-width: 720px; margin: 0 auto; background:#fff; border-radius: 12px; padding: 20px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); }
    h1 { margin: 0 0 8px; }
    p.hint { color:#6b7280; margin: 0 0 16px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
    .grid .full { grid-column: 1 / -1; }
    label { font-weight: 600; display:block; margin-bottom: 6px; }
    input { width: 100%; padding: 10px 12px; border:1px solid #d1d5db; border-radius: 8px; font-size: 16px; }
    button { margin-top: 6px; padding: 12px 16px; border: none; border-radius: 8px; background:#00c48c; color:#fff; font-weight:700; cursor:pointer; }
    button:hover { background:#00a678; }
    #resultat { margin-top: 16px; background:#f9fafb; border:1px solid #e5e7eb; border-radius: 8px; padding: 14px; white-space: pre-line; }
    small { color:#6b7280; }
    @media (max-width: 640px) { .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="card">
    <h1>Calculatrice de retraite</h1>
    <p class="hint">Saisis tes paramètres. Optionnel: un capital cible pour estimer l’âge minimal où tu peux prendre ta retraite.</p>

    <form id="form-retraite">
      <div class="grid">
        <div>
          <label for="age-actuel">Âge actuel (années)</label>
          <input type="number" id="age-actuel" name="age-actuel" min="0" step="1" required />
        </div>
        <div>
          <label for="age-retraite">Âge de retraite désiré (années)</label>
          <input type="number" id="age-retraite" name="age-retraite" min="0" step="1" required />
        </div>

        <div>
          <label for="epargne-mensuelle">Épargne mensuelle (CAD)</label>
          <input type="number" id="epargne-mensuelle" name="epargne-mensuelle" min="0" step="0.01" required />
        </div>
        <div>
          <label for="rendement-annuel">Rendement annuel attendu (%)</label>
          <input type="number" id="rendement-annuel" name="rendement-annuel" step="0.01" required />
        </div>

        <div class="full">
          <label for="capital-cible">Capital cible (optionnel, CAD)</label>
          <input type="number" id="capital-cible" name="capital-cible" min="0" step="0.01" placeholder="Ex.: 750000" />
          <small>Astuce: pour viser un revenu annuel R avec la « règle des 4% », cible ≈ 25 × R.</small>
        </div>
      </div>

      <button type="submit">Calculer</button>
    </form>

    <div id="resultat"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
