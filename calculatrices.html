<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice de Retraite</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 0 auto; padding: 20px; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px; width: 100%; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Calculatrice de Retraite</h1>
    <form id="retirementForm">
        <label for="currentAge">Âge actuel :</label>
        <input type="number" id="currentAge" required min="0" max="100">

        <label for="retirementAge">Âge de retraite désiré :</label>
        <input type="number" id="retirementAge" required min="0" max="120">

        <label for="monthlySavings">Épargne mensuelle (€) :</label>
        <input type="number" id="monthlySavings" required min="0" step="0.01">

        <label for="expectedReturn">Rendement attendu annuel (%) :</label>
        <input type="number" id="expectedReturn" required min="0" max="20" step="0.1">

        <button type="button" onclick="calculateRetirement()">Calculer</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
